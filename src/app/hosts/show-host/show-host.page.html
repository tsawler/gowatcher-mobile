<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button menu="main-drawer"></ion-menu-button>
            <ion-back-button defaultHref="/tabs/hosts"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="primary">
            <ion-button routerLink="/tabs/hosts/edit-host/{{oneHost.id}}">
                <ion-icon name="create-outline" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title class="ion-text-center">{{oneHost.name}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-segment (ionChange)="segmentChanged($event)"  [(ngModel)]="segment">
        <ion-segment-button value="0">
            <ion-label>Host</ion-label>
        </ion-segment-button>
        <ion-segment-button value="1">
            <ion-label>Services</ion-label>
        </ion-segment-button>
    </ion-segment>

    <ion-slides #slides (ionSlideDidChange)="slideChanged()" scrollbar="true">
        <ion-slide>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        First Segment
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-slide>

        <ion-slide>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        Second Segment
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-slide>
    </ion-slides>

</ion-content>

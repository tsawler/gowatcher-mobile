<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button menu="main-drawer"></ion-menu-button>
            <ion-back-button defaultHref="/tabs/hosts"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="primary">
            <ion-button routerLink="/tabs/hosts/edit-host/{{oneHost.id}}">
                <ion-icon name="create-outline" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title class="ion-text-center">{{oneHost.name}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>


    <ion-tabs>

        <!-- Tab bar -->
        <ion-tab-bar slot="top">
            <ion-tab-button tab="one-host">
                <span class="fa fa-server fa-2x"></span>
            </ion-tab-button>
            <ion-tab-button tab="one-services">
                <span class="fa fa-cogs fa-2x"></span>
            </ion-tab-button>
        </ion-tab-bar>


        <!-- Tab views -->
        <ion-tab tab="one-host">
            <ion-content fullscreen class="ion-padding">
                <ion-grid>
                    <ion-row>
                        <ion-col>
                            a
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-content>
        </ion-tab>

        <ion-tab tab="one-services">
            <ion-content fullscreen class="ion-padding">
                <ion-grid>
                    <ion-row>
                        <ion-col>
                            b
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-content>
        </ion-tab>


    </ion-tabs>

</ion-content>

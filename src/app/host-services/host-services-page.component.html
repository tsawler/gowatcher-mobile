<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Services</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ng-template [ngIf]="services">
        <ion-list>
            <ion-item *ngFor="let service of services">

                <ng-template [ngIf]="service.warning == 1">
                    <ion-label>{{service.serviceName}} - {{service.hostName}}</ion-label>
                    <ion-icon color="warning" name="{{service.icon}}" slot="start"></ion-icon>
                </ng-template>

                <ng-template [ngIf]="service.problem == 1">
                    <ion-label color="danger">{{service.serviceName}} - {{service.hostName}}</ion-label>
                    <ion-icon color="danger" name="{{service.icon}}" slot="start"></ion-icon>
                </ng-template>

                <ng-template [ngIf]="service.warning === 0 && service.problem === 0">
                    <ion-label color="success">{{service.serviceName}} - {{service.hostName}}</ion-label>
                    <ion-icon name="{{service.icon}}" slot="start"></ion-icon>
                </ng-template>




            </ion-item>
        </ion-list>

    </ng-template>

    <ng-template [ngIf]="!services">
        <ion-list>
            <ion-item>
                <ion-label>No Services</ion-label>
                <ion-icon color="warning" name="warning" slot="start"></ion-icon>
            </ion-item>
        </ion-list>
    </ng-template>

</ion-content>

<ion-app>

    <ion-menu side="start" menuId="main-drawer">
        <ion-header>
            <ion-toolbar>
                <ion-title>
                    GoWatcher
                </ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-menu-toggle>
                    <ion-item lines="none" routerLink="/about">
                        <ion-icon name="information-circle-outline" slot="start"></ion-icon>
                        <ion-label>About</ion-label>
                    </ion-item>
                </ion-menu-toggle>
                <ion-menu-toggle>
                    <ion-item lines="none" (click)="onLogout()" button>
                        <ion-icon name="exit" slot="start"></ion-icon>
                        <ion-label>Logout</ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>

    <ion-router-outlet main></ion-router-outlet>

</ion-app>

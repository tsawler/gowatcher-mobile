<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button menu="main-drawer"></ion-menu-button>
        </ion-buttons>
        <ion-title class="ion-text-center">Problems & Warnings</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ng-template [ngIf]="problems">
        <ion-list>
            <ion-item *ngFor="let problem of problems">

                <ng-template [ngIf]="problem.type == 'warning'">
                    <ion-label>{{problem.serviceName}} on {{problem.hostName}}</ion-label>
                    <ion-icon color="warning" name="warning" slot="start"></ion-icon>
                </ng-template>

                <ng-template [ngIf]="problem.type == 'problem'">
                    <ion-label color="danger">{{problem.serviceName}} on {{problem.hostName}}</ion-label>
                    <ion-icon color="danger" name="warning" slot="start"></ion-icon>
                </ng-template>

            </ion-item>
        </ion-list>

    </ng-template>

    <ng-template [ngIf]="!problems">
        <ion-list>
            <ion-item>
                <ion-label>No problems or warnings</ion-label>
                <ion-icon color="success" name="checkmark-circle-outline" slot="start"></ion-icon>
            </ion-item>
        </ion-list>
    </ng-template>

</ion-content>

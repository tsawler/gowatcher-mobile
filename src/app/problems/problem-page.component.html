<ion-header>
    <ion-toolbar color="medium">
        <ion-buttons slot="start">
            <ion-menu-button menu="main-drawer"></ion-menu-button>
        </ion-buttons>
        <ion-title class="ion-text-center">Problems & Warnings</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-refresher (ionRefresh)="doRefresh($event)" slot="fixed">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ng-template [ngIf]="problems">
        <ion-list class="ion-margin-top">

            <ng-template [ngIf]="problem.type == 'problem'" *ngFor="let problem of problems">
                <ion-item color="danger" lines="none">
                    <ion-label>{{problem.serviceName}} on {{problem.hostName}}</ion-label>
                    <ion-icon name="warning" slot="start"></ion-icon>
                </ion-item>
            </ng-template>

            <ng-template [ngIf]="problem.type == 'warning'" *ngFor="let problem of problems">
                <ion-item color="warning" lines="none">
                    <ion-label>{{problem.serviceName}} on {{problem.hostName}}</ion-label>
                    <ion-icon name="warning" slot="start"></ion-icon>
                </ion-item>
            </ng-template>

        </ion-list>

    </ng-template>

    <ng-template [ngIf]="!problems">
        <ion-list class="ion-margin-top">
            <ion-item lines="none">
                <ion-label>No problems or warnings</ion-label>
                <ion-icon color="success" name="checkmark-circle-outline" slot="start"></ion-icon>
            </ion-item>
        </ion-list>
    </ng-template>


</ion-content>
